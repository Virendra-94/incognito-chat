<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Incognito Chat Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">IncognitoChat</h1>

    <!-- Chat Box -->
    <div id="chat" class="jumbotron py-3">
      <ul id="messages" class="list-unstyled mb-0"></ul>
    </div>

    <!-- Join Button -->
    <div id="username-form" class="text-center">
      <button id="open-modal" class="btn btn-success btn-lg">Join</button>
    </div>

    <!-- Message Input -->
    <div class="input-group mb-3" id="message-input" style="display: none;">
      <input type="text" id="message" class="form-control" placeholder="Type your message">
      <div class="input-group-append">
        <button id="send" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>

  <!-- Username Modal -->
  <div class="modal fade" id="usernameModal" tabindex="-1" role="dialog" aria-labelledby="usernameModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="usernameModalLabel">Enter Your Username</h5>
        </div>

        <div class="modal-body">
          <input type="text" id="usernameInput" class="form-control" placeholder="Your username">
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="join" class="btn btn-primary" data-dismiss="modal">Join</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="{{ url_for('static', path='/js/script.js') }}"></script>
</body>
</html>
